<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <title>Cardápio</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <i class="fa-solid fa-burger" id="nav_logo"> Food</i>
        <ul id="nav_list">
          <li class="nav-item active">
            <a href="#">Mais Pedidos</a>
          </li>
          <li class="nav-item">
            <a href="#">Promoção</a>
          </li>
          <li class="nav-item">
            <a href="#">Combos</a>
          </li>
        </ul>
        <button id="cart-btn">
          (<span id="cart-count">0</span>) Meu carrinho
        </button>
        <button id="mobile_btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </nav>
      <div id="mobile_menu">
        <ul id="mobile_nav_list">
          <li class="nav-item">
            <a href="#home">Início</a>
          </li>
          <li class="nav-item">
            <a href="#menu">Cardápio</a>
          </li>
          <li class="nav-item">
            <a href="#testimonials">Avaliações</a>
          </li>
        </ul>
        <button class="btn-default">Peça aqui</button>
      </div>
    </header>
    <section id="burgers_refris">
      <p class="menu-title">Hamburgueres</p>
      <div class="cardapio-content">
        <div class="cardapio-burgers"></div>
      </div>
      <p class="menu-title">Bebidas</p>
      <div class="cardapio-content-drinks">
        <div class="cardapio-drinks"></div>
      </div>
    </section>
    <div class="hidden" id="cart-modal">
      <div id="modal">
        <h2>Meu Carrinho</h2>

        <div id="cart-items"></div>
        <p class="cart-total">Total: <span id="cart-total">0.00</span></p>
        <p>Endereço de entrega:</p>
        <input
          type="text"
          placeholder="Digite seu endereço completo..."
          id="address"
        />
        <p id="address-warn">Digite seu endereço completo!</p>
        <div id="buttons_modal">
          <button class="close" id="close-modal-btn">Fechar</button>
          <button class="finish" id="checkout-btn">Finalizar pedido</button>
        </div>
      </div>
    </div>
    <footer>
      <img src="./src/imagens/wave.svg" alt="" />
      <div id="footer_items">
        <span id="copyright"> &copy 2024 WSSoluções Web </span>

        <div class="social-media-buttons">
          <a href="">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
      </div>
    </footer>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./src/javascript/cardapio.js"></script>
  </body>
</html>
